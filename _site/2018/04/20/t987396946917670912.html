  <p>Devastated to hear that Avicii has died.</p>

<p>His breakout hit, Levels, is the song that I credit most with sparking my love of EDM and defining my musical taste to this day.</p>

<p>Gone way too soon. Rest In Peace, and thank you for the incredible music.</p>
