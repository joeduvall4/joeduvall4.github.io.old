<ul id="post-list">
    {% for post in paginator.posts %}
        <li class="h-entry">
            <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" class="u-url"><aside class="dates"><time datetime="{{ post.date }}" class="dt-published">{{ post.date | date:"%I:%M %p, %b %d" }}</time></aside></a>
            <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}"><h2 class="e-content">{{ post.content | strip_html }}</h2></a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
