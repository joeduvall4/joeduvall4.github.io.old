<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if site.aboutPage %}
            <a href="{{ site.baseurl }}/about/">
                <img id="avatar" class="2x" src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=160" />
            </a>
        {% else %}
			<img id="avatar" class="2x" src="http://www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=160" />
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>
        </header>
    </section>
</div>
